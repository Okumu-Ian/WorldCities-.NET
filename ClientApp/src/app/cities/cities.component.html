  <h1>Cities</h1>
  <p>Here's a list of cities: feel free to play with it.</p>
  <p *ngIf="!cities"><em>Loading...</em></p>
  <table class='table table-striped' aria-labelledby="tableLabel"
         [hidden]="!cities">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Lat</th>
        <th>Lon</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of cities">
        <td>{{ city.Id }}</td>
        <td>{{ city.Name }}</td>
        <td>{{ city.Lat }}</td>
        <td>{{ city.Lon }}</td>
      </tr>
    </tbody>
  </table>
